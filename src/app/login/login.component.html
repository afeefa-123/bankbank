<h1>{{header}}</h1>
<div class="row">
   <div class="col-lg-4"></div>
   <div class="col-lg-4" style="margin-top: 100px;">
    <h2 class="text-center">Login form</h2>
    <form action=""class="border m-5 p-5 "(ngSubmit)="login()">
        <div>
         <input  [(ngModel)]="acno" name="acno"class="form-control" type="text"[placeholder]=" accPlaceholder">
        </div>
        
        <div>
        <input  [(ngModel)]="pswd" name="pswd" class="form-control" type="password"placeholder="password">
    </div>
       <div>
        <input  class="form-control" type="submit" value="Login" name="" id="loginBtn">
       </div>
   
  
   <div>
    <label for="">not a user?click here<a href="register">register</a></label>
   </div>
</form>
</div>
   <div class="col-lg-4"></div>

</div>
