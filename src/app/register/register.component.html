
<div class="row">
   <div class="col-lg-4"></div>
   <div class="col-lg-4" style="margin-top: 100px;">
    <h2 class="text-center">Register form</h2>
    <form [formGroup]="registerForm" action=""class="border m-5 p-5 "(ngSubmit)="register()">
        <div>
            <input formControlName="uname" name="acno"class="form-control" type="text"placeholder=" user name">
           </div>
           <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors"class="m-3" style="color: red;">
            Invalid Username
           </div>
        <div>
         <input  formControlName="acno" name="acno"class="form-control" type="text"placeholder=" account number">
        </div>
        <div *ngIf="this.registerForm.get ('acno')?.touched&&this.registerForm.get('acno')?.errors"class="m-3" style="color: red;">
         Invalid accountnumber
        </div>
        <div>
        <input formControlName="pswd" name="pswd" class="form-control" type="password"placeholder="password">
    </div>
    <div *ngIf="this.registerForm.get ('pswd')?.touched&&this.registerForm.get('pswd')?.errors"class="m-3" style="color: red;">
      Invalid password
     </div>
       <div>
        <input class="btn btn-primary" type="submit" value="Register" name="" id="loginBtn">
       </div>
   
  
   <div>
    <label for="">already user?click here<a href="">Log In</a></label>
   </div>
</form>
</div>
   <div class="col-lg-4"></div>

</div>
